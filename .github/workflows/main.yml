name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Ensure output folder exists
      - name: Create output folder
        run: mkdir -p dist

      # Step 3: Generate the contribution snake using latest stable version
      - name: Generate Contribution Snake
        uses: Platane/snk@v1.0.3
        with:
          github_user_name: AkshayBhujbal1995
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 4: Configure Git
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # Step 5: Commit changes only if there are any
      - name: Commit changes if any
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "Generate Contribution Snake"

      # Step 6: Push changes using GitHub token
      - name: Push changes
        run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
