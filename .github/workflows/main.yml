name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Ensure output folder exists
      - name: Create output folder
        run: mkdir -p dist

      # Step 3: Generate the contribution snake
      - name: Generate Contribution Snake
        uses: Platane/snk@v1
        with:
          github_user_name: AkshayBhujbal1995
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 4: Configure Git
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # Step 5: Check for changes
      - name: Check for changes
        id: check_changes
        run: |
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      # Step 6: Commit only if there are changes
      - name: Commit changes
        if: env.no_changes == 'false'
        run: |
          git commit -m "Generate Contribution Snake"

      # Step 7: Push changes only if there are commits
      - name: Push changes
        if: env.no_changes == 'false'
        run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
